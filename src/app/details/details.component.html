<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm">
        <div class="row no-gutters align-items-center">
          <!-- Image -->
          <div class="col-md-5">
            <img
              [src]="getedArticleImageSrc"
              [alt]="getedArticleImageAltText"
              class="card-img img-fluid rounded-left"
              style="object-fit:cover; height:100%; min-height:320px;"
            />
          </div>

          <!-- Details -->
          <div class="col-md-7">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                  <h2 class="card-title mb-1">{{ getedArticleTitre | uppercase }}</h2>
                  <small class="text-muted">Détails de l'article #{{ getedArticleId }}</small>
                </div>
                <div class="text-right">
                  <span
                    *ngIf="getedArticleDisponible"
                    class="badge badge-success px-3 py-2"
                    >Disponible</span
                  >
                  <span
                    *ngIf="!getedArticleDisponible"
                    class="badge badge-danger px-3 py-2"
                    >Indisponible</span
                  >
                </div>
              </div>

              <p class="h4 text-primary mb-3">Prix : <strong>{{ getedArticlePrix }} €</strong></p>

              <ul class="list-unstyled mb-4">
                <!-- Placeholders for additional attributes if needed -->
                <li class="mb-1"><small class="text-muted">Référence :</small> <strong>{{ getedArticleId }}</strong></li>
                <!-- Add more attributes here -->
              </ul>

              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button
                    type="button"
                    class="btn btn-outline-primary mr-2"
                    (click)="onLike(true)"
                    [ngClass]="{ 'd-none': getedArticleLike === true }"
                  >
                    <i class="fas fa-thumbs-up mr-1"></i> J'aime
                  </button>

                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="onLike(false)"
                    [ngClass]="{ 'd-none': getedArticleLike === false }"
                  >
                    <i class="fas fa-thumbs-down mr-1"></i> Je n'aime pas
                  </button>
                </div>

                <div class="text-muted">
                  <small>Nombre de likes :</small>
                  <span class="font-weight-bold ml-2">{{ getedArticleTotalLikes }}</span>
                </div>
              </div>

              <div class="mt-4">
                <a routerLink="" class="btn btn-link p-0">← Retour à la liste</a>
              </div>
            </div>
          </div>
        </div> <!-- /row -->
      </div> <!-- /card -->
    </div>
  </div>
</div>
